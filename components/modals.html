<!-- components/modals.html -->

<!-- Add Role Modal -->
<div id="addRoleModal" class="fixed z-10 inset-0 overflow-y-auto hidden">
    <div class="flex items-center justify-center min-h-screen text-center">
      <div class="fixed inset-0 bg-gray-500 opacity-75"></div>
      <div class="inline-block bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all max-w-lg w-full z-20">
        <div class="p-6">
          <h3 class="text-lg font-medium text-gray-900 mb-4">Add New Role</h3>
          <div class="mb-4">
            <label for="newRoleDescription" class="block text-sm font-medium text-gray-700">Role Description *</label>
            <input type="text" id="newRoleDescription" class="mt-1 w-full border rounded-md py-2 px-3" />
          </div>
          <div class="flex justify-end space-x-2">
            <button type="button" id="confirmAddRole" class="px-4 py-2 bg-blue-600 text-white rounded-md">Add Role</button>
            <button type="button" onclick="closeModal('addRoleModal')" class="px-4 py-2 bg-white border rounded-md text-gray-700">Cancel</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Edit Role Modal -->
  <div id="editRoleModal" class="fixed z-10 inset-0 overflow-y-auto hidden">

      <div class="inline-block bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all max-w-lg w-full z-20">
        <div class="p-6">
          <h3 class="text-lg font-medium text-gray-900 mb-4">Edit Role</h3>
          <input type="hidden" id="editRoleId" />
          <div class="mb-4">
            <label for="editRoleDescription" class="block text-sm font-medium text-gray-700">Role Description *</label>
            <input type="text" id="editRoleDescription" class="mt-1 w-full border rounded-md py-2 px-3" />

            <button type="button" onclick="closeModal('editRoleModal')" class="px-4 py-2 bg-white border rounded-md text-gray-700">Cancel</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Add Grade Modal -->
  <div id="addGradeModal" class="fixed z-10 inset-0 overflow-y-auto hidden">
    <div class="flex items-center justify-center min-h-screen text-center">
      <div class="fixed inset-0 bg-gray-500 opacity-75"></div>
      <div class="inline-block bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all max-w-lg w-full z-20">
        <div class="p-6">
          <h3 class="text-lg font-medium text-gray-900 mb-4">Add New Grade</h3>
          <div class="mb-4">
            <label for="newGradeDescription" class="block text-sm font-medium text-gray-700">Grade Description *</label>
            <input type="text" id="newGradeDescription" class="mt-1 w-full border rounded-md py-2 px-3" />
          </div>
          <div class="mb-4">
            <label for="newGradeRate" class="block text-sm font-medium text-gray-700">Rate *</label>
            <input type="number" step="0.01" id="newGradeRate" class="mt-1 w-full border rounded-md py-2 px-3" />

            <label for="newGradeCurrency" class="block text-sm font-medium text-gray-700">Currency *</label>
            <select id="newGradeCurrency" class="mt-1 w-full border rounded-md py-2 px-3">
              <option value="USD">USD</option>
              <option value="INR" selected>INR</option>
            </select>
          </div>
          <div class="flex justify-end space-x-2">
            <button type="button" id="confirmAddGrade" class="px-4 py-2 bg-blue-600 text-white rounded-md">Add Grade</button>

  </div>

  <!-- Map Role-Grade Modal -->
